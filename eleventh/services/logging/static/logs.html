<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Logs</title>
    <style>
        body {
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; padding: 1rem;
        }
        pre {
            background: #0b1020;
            color: #dbeafe;
            padding: 1rem;
            border-radius: 6px;
            overflow: auto;
            max-height: 70vh;
        }
        .controls {
            margin-bottom: 0.5rem;
        }
        button {
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <h1>Application Logs</h1>
    <div class="controls">
        <!-- Simplified: no controls -->
    </div>
    <pre id="logArea">(loading...)</pre>

    <script>

        class LogArea {
            // self: HTMLElement
            // logs: string[]

            constructor(elementId) {
                this.self = document.getElementById(elementId)
                this.logs = []
            }

            append(line) {
                if (this.logs.length === 0) { this.self.textContent = "" }
                this.logs.push(line)
                this.self.textContent = this.logs.join('\n')
            }
        }

        const logArea = new LogArea("logArea")

        function handleMessage(event) {
            if (line = event.data) {
                logArea.append(line)
            }
        }

        function buildWsUrl() {
            const protocol = location.protocol === 'https:' ? 'wss' : 'ws'
            return `${protocol}://${location.host}/log/ws`
        }

        let socket = null
        function connect() {
            if (socket) return
            const url = buildWsUrl()
            socket = new WebSocket(url)
            socket.addEventListener("open", () => console.debug("logs ws open"))
            socket.addEventListener("message", handleMessage)
            socket.addEventListener("close", () => {
                socket = null
                setTimeout(connect, 1000)
            })
            socket.addEventListener("error", (ev) => console.error("logs ws error", ev))
        }

        connect()
    </script>
</body>
</html>
